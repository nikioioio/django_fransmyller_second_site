{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock %}

{% block title %}

{% endblock %}


{% block content %}
    <h1>{{ post.title}}</h1>

    <address>{{ post.author}}</address>
    <div>Post added <time>{{ post.date }}</time></div>

    <main>

        <p>{{ post.content }}</p>

    </main>


{% endblock %}
